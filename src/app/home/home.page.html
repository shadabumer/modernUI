<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-button>
          <ion-icon name="apps"></ion-icon>
        </ion-button>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="primary" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-item lines="none">
    <ion-avatar>
      <img src="assets/user-avatar.jpg" alt="">
    </ion-avatar>
    <ion-label>
      <p>Hello, </p>
      <h3>{{ "John Doe" }}</h3>
    </ion-label>
  </ion-item>

</ion-header>


<ion-content>

    <div class="slides ion-margin-bottom">
      <ion-slides [options]="slideOptions">
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="assets/dropbox.png" alt="">
              </div>
              <img class="files" src="assets/files.png">
            </ion-card-header>
            <ion-card-content class="ion-text-left">
              <ion-card-title class="ion-margin-bottom">Drop Box</ion-card-title>
              <ion-card-subtitle class="ion-text-right">25 / 50 GB</ion-card-subtitle>
              <ion-progress-bar value="0.5" color="primary"></ion-progress-bar>
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="assets/gdrive.png" alt="">
              </div>
              <img class="files" src="assets/files.png">
            </ion-card-header>
            <ion-card-content class="ion-text-left">
              <ion-card-title class="ion-margin-bottom">Google Drive</ion-card-title>
              <ion-card-subtitle class="ion-text-right">45 / 50 GB</ion-card-subtitle>
              <ion-progress-bar value="0.85" color="warning"></ion-progress-bar>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="container">
      <h2>Last File</h2>

      <ion-item lines="none">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="document"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>Project.PDF</h4>
                <h6>Google Drive / Docs</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item lines="none">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="document"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>Project.MP4</h4>
                <h6>Drop Box / Videos</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
</ion-content>
