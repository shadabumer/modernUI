<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>

        <div class="header-content">
          <img src="assets/user-avatar.jpg" alt="">
          <ion-label>
            <h2>John Doe</h2>
            <p>App User</p>
          </ion-label>
        </div>

        <div class="action-button">
          <ion-button>
            <ion-icon slot="start" name="add"></ion-icon>
            Add Branch
          </ion-button>
        </div>

        <ion-list class="menu-items" lines="none">
          <ion-item>
            <ion-icon name="pie-chart-outline"></ion-icon> Dashboard
          </ion-item>
          <ion-item>
            <ion-icon name="browsers-outline"></ion-icon> Post sessions
          </ion-item>
          <ion-item class="active">
            <ion-icon name="flash"></ion-icon> Live sessions
          </ion-item>
          <ion-item>
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon> Messages
          </ion-item>
          <ion-item>
            <ion-icon name="heart-outline"></ion-icon> Locum library
          </ion-item>
          <ion-item>
            <ion-icon name="exit-outline"></ion-icon> Sign out
          </ion-item>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
